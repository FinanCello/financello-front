<header class="main-header">
  <div class="header-left">
    <span class="menu-icon" (click)="toggleSidebar()">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </span>
  </div>
  <div class="header-actions">
    <button class="header-icon-btn" (click)="goToDashboard()">
      <img src="/assets/icons/chart-pie.svg" alt="Dashboard" />
    </button>
    <button class="header-icon-btn" (click)="showNotifications()">
      <img src="/assets/icons/notification.svg" alt="Notificaciones" />
    </button>
    <div class="user-menu-wrapper">
      <button class="user-btn" (click)="toggleUserMenu()">
        <div class="user-avatar">
          <div class="avatar-initials">
            {{ (userInfo?.firstName?.[0] || 'J') + (userInfo?.lastName?.[0] || 'D') }}
          </div>
        </div>
        <span class="user-name">{{ userInfo?.firstName + ' ' + userInfo?.lastName || 'John Doe' }}</span>
        <img class="dropdown-arrow" src="/assets/icons/down.svg" alt="Abrir menú" />
      </button>
      <div *ngIf="showMenu" class="user-menu">
        <div class="user-role">Rol: {{ userInfo?.role || 'Usuario' }}</div>
        <button class="logout-btn" (click)="logout()">Cerrar sesión</button>
      </div>
    </div>
  </div>
</header>
