<div class="login">
  <div class="content">
    <div class="login-glass">
      <div class="rectangle-27"></div>
      <div class="rectangle-26"></div>
      <div class="login2">
        <div class="login3">Login</div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
          <div class="form-group">
            <img class="icons" src="/icons/mail.svg" />
            <div class="input-wrapper">
              <input type="email" id="email" formControlName="email" required placeholder=" " />
              <label for="email">E-mail</label>
            </div>
          </div>
          <div class="form-group">
            <img class="icons2" src="/icons/lock.svg" />
            <div class="input-wrapper">
              <input type="password" id="password" formControlName="password" required placeholder=" " />
              <label for="password">Password</label>
            </div>
          </div>
          <button type="submit" class="button">
            <span class="text">Login</span>
          </button>
        </form>
        <div class="group-210">
          <a class="create-an-account" (click)="goToSignup()">Create an account</a>
          <a class="forgot-password">Forgot password?</a>
        </div>
      </div>
    </div>
    <img class="finacello-jpg" src="/assets/img/financello.png" />
  </div>
</div>
