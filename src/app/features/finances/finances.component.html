<div class="content">
  <div class="weolcome-buttons">
    <div class="my-finances">My Finances</div>
  </div>
  <div class="income-vs-expenses">
    <img class="image-10" src="image-100.png" />
    <div class="frame-221">
      <div class="transactions-history">Transactions history</div>
      <div class="view-all">
        <div class="view-all2">View All</div>
        <img class="icons" src="icons0.svg" />
      </div>
    </div>
    <div class="frame-218">
      <div class="frame-217" *ngFor="let movement of recentMovements; let i = index">
        <div class="group-213">
          <div class="date-yyyy-mm-dd">{{ formatDate(movement.date) }}</div>
          <div class="name-expense-or-income">{{ movement.categoryName }}</div>
        </div>
        <div class="group-212">
          <div class="money" [ngClass]="{'money': i === 0, 'money2': i === 1, 'money3': i === 2, 'money4': i === 3, 'money5': i === 4}">
            ${{ movement.amount }}
          </div>
          <img class="icons2" [ngClass]="{'icons2': i === 0, 'icons3': i === 1, 'icons4': i === 2, 'icons5': i === 3, 'icons6': i === 4}" 
               [src]="getMovementIcon(movement.movementName)" />
        </div>
      </div>
    </div>
  </div>
  <div class="frame-222">
    <div class="frame-2213">
      <div class="category-chart">Category Chart</div>
      <div class="view-all">
        <div class="view-all2">View All</div>
        <img class="icons7" src="icons6.svg" />
      </div>
    </div>
    <img class="image-9" src="image-90.png" />
    <div class="tasks">
      <div class="cards-default"></div>
      <div class="frame-223">
        <div class="task-4">
          <div class="food">Food</div>
          <div class="chip-default-warning">
            <div class="sheet"></div>
            <div class="title">$ 1491,50</div>
          </div>
          <img
            class="controls-checkbox-active"
            src="controls-checkbox-active0.svg"
          />
          <div class="divider-line-horizontal"></div>
        </div>
        <div class="task-1">
          <div class="healtcare">Healtcare</div>
          <div class="chip-default-warning2">
            <div class="sheet2"></div>
            <div class="title">$ 942,00</div>
          </div>
          <img
            class="controls-checkbox-active2"
            src="controls-checkbox-active1.svg"
          />
          <div class="divider-line-horizontal"></div>
        </div>
        <div class="task-2">
          <div class="education">Education</div>
          <div class="chip-default-success">
            <div class="sheet3"></div>
            <div class="title">$ 824,25</div>
          </div>
          <img
            class="controls-checkbox-active3"
            src="controls-checkbox-active2.svg"
          />
          <div class="divider-line-horizontal"></div>
        </div>
        <div class="task-3">
          <div class="utilities">Utilities</div>
          <div class="chip-default-gray">
            <div class="sheet4"></div>
            <div class="title">$ 667,25</div>
          </div>
          <img
            class="controls-checkbox-active4"
            src="controls-checkbox-active3.svg"
          />
        </div>
        <div class="task-5">
          <div class="oficce">Oficce</div>
          <div class="chip-default-gray">
            <div class="sheet5"></div>
            <div class="title2">Default</div>
          </div>
          <div class="controls-checkbox-inactive">
            <div class="circle"></div>
          </div>
        </div>
        <div class="task-6">
          <div class="entertainment">Entertainment</div>
          <div class="chip-default-gray">
            <div class="sheet5"></div>
            <div class="title2">Default</div>
          </div>
          <div class="controls-checkbox-inactive">
            <div class="circle"></div>
          </div>
        </div>
      </div>
      <div class="frame-224">
        <div class="categories-movements">Categories Movements</div>
        <div class="view-all3">
          <div class="add-movement">Add Movement</div>
          <img class="icons8" src="icons7.svg" />
        </div>
      </div>
    </div>
  </div>
</div>
