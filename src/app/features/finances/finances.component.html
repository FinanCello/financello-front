<div class="content">
  <div class="weolcome-buttons">
    <div class="my-finances">My Finances</div>
  </div>
  <div class="income-vs-expenses">
    <img class="image-10" src="assets/img/periods.png" />
    <div class="frame-221">
      <div class="transactions-history">Transactions history</div>
      <div class="view-all">
        <div class="view-all2">View All</div>
        <img class="icons" src="assets/icons/down.svg" />
      </div>
    </div>
    <div class="frame-218">
      <div *ngFor="let tx of transactions" class="frame-217">
        <div class="group-213">
          <div class="date-yyyy-mm-dd">{{ tx.date | date: 'dd/MM/yyyy' }}</div>
          <div class="name-expense-or-income">{{ tx.movementName }}</div>
        </div>
        <div class="group-212">
          <div class="money">{{ tx.currencyName }} {{ tx.amount }}</div>
          <img class="icons2" src="assets/icons/money.svg" />
        </div>
      </div>
    </div>
  </div>
  <div class="frame-222">
    <div class="frame-2213">
      <div class="category-chart">Category Chart</div>
      <div class="view-all">
        <div class="view-all2">View All</div>
        <img class="icons7" src="assets/icons/down.svg" />
      </div>
    </div>
    <div class="tasks">
      <div class="cards-default"></div>
      <div class="frame-223">
        <div *ngFor="let cat of categories" class="task-dynamic">
          <div class="category-name">{{ cat.name }}</div>
      
          <div class="chip-default-gray">
            <div class="sheet5"></div>
            <div class="title">{{ cat.amount }}</div>
          </div>
      
          <img class="controls-checkbox-active" src="assets/icons/success.png" />
          <div class="divider-line-horizontal"></div>
        </div>
      </div>
      
      <div class="frame-224">
        <div class="categories-movements">Categories Movements</div>
        <div class="view-all3" [routerLink]="['/dashboard/finances/addmovement']" style="cursor: pointer;">
          <div class="add-movement">Add Movement</div>
          <img class="icons8" src="assets/icons/plus-circle.svg" />
        </div>
      </div>
    </div>
    <img class="image-9" src="/assets/img/chart-movement.png" />
  </div>
  <router-outlet></router-outlet>
</div>
