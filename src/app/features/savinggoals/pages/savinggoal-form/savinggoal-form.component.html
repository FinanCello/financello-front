<form [formGroup]="savingGoalForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Nombre</label>
    <input id="name" formControlName="name" type="text" />
    <div *ngIf="savingGoalForm.get('name')?.invalid && savingGoalForm.get('name')?.touched">
      El nombre es obligatorio.
    </div>
  </div>

  <div>
    <label for="targetAmount">Monto objetivo</label>
    <input id="targetAmount" formControlName="targetAmount" type="number" min="1" />
    <div *ngIf="savingGoalForm.get('targetAmount')?.invalid && savingGoalForm.get('targetAmount')?.touched">
      El monto objetivo debe ser mayor a 0.
    </div>
  </div>

  <div>
    <label for="currentAmount">Monto actual</label>
    <input id="currentAmount" formControlName="currentAmount" type="number" min="0" />
    <div *ngIf="savingGoalForm.get('currentAmount')?.invalid && savingGoalForm.get('currentAmount')?.touched">
      El monto actual no puede ser negativo.
    </div>
  </div>

  <div>
    <label for="dueDate">Fecha límite</label>
    <input id="dueDate" formControlName="dueDate" type="date" />
    <div *ngIf="savingGoalForm.get('dueDate')?.invalid && savingGoalForm.get('dueDate')?.touched">
      La fecha límite es obligatoria.
    </div>
  </div>

  <button type="submit" [disabled]="savingGoalForm.invalid">Guardar</button>
</form>
